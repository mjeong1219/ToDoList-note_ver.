<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>ToDoList</title>
</head>
<body>
    <div class="wrapper">
        <header>ToDoList</header>
        <div class="inputField">
            <input type="text" id="addValue" placeholder="할 일을 입력해주세요." autofocus/>
            <button id="btn" type="button" onclick="addToDo()"><i class="xi-plus xi-2x"></i></button>
        </div>
        <div>
            <ul id="addToDo" class="toDoList">
                <li>
                    <div id="result">
                        <input type="checkbox" id="checkBox">
                    </div></li> <!-- li 안에서 생성되어야하기 때문에 div를 넣어줌. -->
            </ul>
        </div>
        <div class="footer">
            <button type="button" id="allClear" onclick="allClearList()">모두 삭제</button>
        </div>
    </div>
</body>
</html>
